<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megatrend Impact Analyzer - v0.1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"/>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="row params-container action_change_params">
    <div class="large-3 medium-3 small-3 columns compact-radio">
        <div>
            <label>Select country</label>
            <select name="country" value="all">
                <option value='all'>All countries</option>
                <option value='at'>Austria</option>
                <option value='be'>Belgium</option>
                <option value='bg'>Bulgaria</option>
                <option value='hr'>Croatia</option>
                <option value='cy'>Cyprus</option>
                <option value='cz'>Czech Republic</option>
                <option value='dk'>Denmark</option>
                <option value='ee'>Estonia</option>
                <option value='fi'>Finland</option>
                <option value='fr'>France</option>
                <option value='de'>Germany</option>
                <option value='el'>Greece</option>
                <option value='hu'>Hungary</option>
                <option value='ie'>Ireland</option>
                <option value='is'>Island</option>
                <option value='it'>Italy</option>
                <option value='lv'>Latvia</option>
                <option value='lt'>Lithuania</option>
                <option value='lu'>Luxembourg</option>
                <option value='mt'>Malta</option>
                <option value='nl'>Netherlands</option>
                <option value='no'>Norway</option>
                <option value='pl'>Poland</option>
                <option value='pt'>Portugal</option>
                <option value='ro'>Romania</option>
                <option value='sk'>Slovakia</option>
                <option value='si'>Slovenia</option>
                <option value='es'>Spain</option>
                <option value='se'>Sweden</option>
                <option value='ch'>Switzerland</option>
                <option value='uk'>United Kingdom</option>
            </select>
        </div>

        <div>
            <label>Select ISCO level 1 category</label>
            <select name="category" value="all">
                <option value='all'>All categories</option>
                <option value='C0'>Armed forces occupations</option>
                <option value='C1'>Managers</option>
                <option value='C2'>Professionals</option>
                <option value='C3'>Technicians and associate professionals</option>
                <option value='C4'>Clerical support workers</option>
                <option value='C5'>Service and sales workers</option>
                <option value='C6'>Skilled agricultural, forestry and fishery workers</option>
                <option value='C7'>Craft and related trades workers</option>
                <option value='C8'>Plant and machine operators and assemblers</option>
                <option value='C9'>Elementary occupations</option>
            </select>
        </div>
    </div>

    <div class="large-3 medium-3 small-3 columns compact-radio">
        <label>Choose layer</label>
        <div>
            <input type="radio" name="imagetype" value="composite" id="composite" checked><label for="composite">Composite</label>
        </div>
        <div>
            <input type="radio" name="imagetype" value="demandsupply" id="demandsupply"><label for="demandsupply">Demand + Supply</label>
        </div>
        <div>
            <input type="radio" name="imagetype" value="megatrend" id="megatrend"><label for="megatrend">Highlight Megatrend</label>
        </div>
        <div>
            <input type="radio" name="imagetype" value="demand" id="demand"><label for="demand">Highlight Demand</label>
        </div>
        <div>
            <input type="radio" name="imagetype" value="supply" id="supply"><label for="supply">Highlight Supply</label>
        </div>
    </div>

    <div class="large-3 medium-3 small-3 columns compact-radio">
        <label>Options</label>
        <div>
            <input id="labels" name="labels" type="checkbox"><label for="labels">Show occupation labels</label>
        </div>
        <div title="If unchecked, 'red' color on the left and right half are independent. Bright left marks jobs with high demand, bright right - high supply. &#10; &#10;If checked, a brighter left half (red|pink) marks jobs with unsatisfied demand and brighter right half (pink|red] marks jobs with oversupply of jobseekers.">
            <input id="imbalance" name="imbalance" type="checkbox"><label for="imbalance">Show imbalance</label>
        </div>
    </div>

    <div class="large-3 medium-3 small-3 columns clearfix">
        <div class="p--compact">
            <p class="text--medium">
                Current mode:
            </p>

            <div class="action-mousemode" data-mode="move">
                <p class="text--medium">
                    <a class="button secondary action-toggle-mousemode">Move & zoom <i class="fa fa-arrows"></i></a>
                    <a class="button secondary action-toggle-mousemode hollow">Query <i class="fa fa-question-circle-o"></i></a>
                </p>
                <br>
                <p class="text--medium">Drag to move around, scroll to zoom</p>
                <p class="text--medium"><a class="action-toggle-mousemode">Right-click to switch to query mode</a></p>
            </div>
            <div class="action-mousemode hidden" data-mode="query">
                <p class="text--medium">
                    <a class="button secondary action-toggle-mousemode hollow">Move & zoom <i class="fa fa-arrows"></i></a>
                    <a class="button secondary action-toggle-mousemode">Query <i class="fa fa-question-circle-o"></i></a>
                </p>
                <br>
                <p class="text--medium">Hover mouse over a node to see details</p>
                <p class="text--medium"><a class="action-toggle-mousemode">Right-click to move & zoom</a></p>
            </div>
        </div>

        <div class="margin-top--small">
            <button class="button" data-open="career-path-modal">Career path</button>
            <button class="button hollow action-clear-career-path hidden">Clear</button>
        </div>

        <div class="fork-icon">
            <a href="https://github.com/rainopik/eubdhack-megatrend" title="Fork me on GitHub"><i class="fa fa-github"></i></a>
        </div>
        <div class="fork-banner">
            <a href="https://github.com/rainopik/eubdhack-megatrend"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        </div>
    </div>
</div>

<div class="svg-container">
    <div class="controls">
        <button class="button secondary hollow action_reset_zoom" title="Reset zoom"><i class="fa fa-arrows-alt"></i></button>
    </div>
    <svg></svg>
</div>

<div class="reveal" id="career-path-modal" data-reveal>
    <h2>Find career path</h2>
    <br>
    <div>
        <div class="errors"></div>

        <p>
            <label for="career_from">
                <span class="lbl">From:</span>
                <select id="career_from" name="career_from" class="occupation-selector"></select>
            </label>
        </p>

        <p>
            <label for="career_to">
                <span class="lbl">To:</span>
                <select id="career_to" name="career_to" class="occupation-selector"></select>
            </label>
        </p>

        <p class="button-group">
            <button class="button primary action-career-path-find float-right">Find my career</button>
        </p>
    </div>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.5.0/q.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
<script src="js/shortest-path.js"></script>

<script src="js/app.js"></script>
<script src="js/vis.js"></script>
</body>
</html>
